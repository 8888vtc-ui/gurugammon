# GammonGuru - Netlify Configuration
[build]
  # Directory contenant les functions Netlify
  functions = "netlify/functions"
  # Directory public pour les fichiers statiques
  publish = "public"
  # Commande build (simple car functions only)
  command = "echo 'GammonGuru Backend Build'"

# Environment variables pour le build
[build.environment]
  NODE_VERSION = "18"

# Configuration développement local
[dev]
  functions = "netlify/functions"
  publish = "public"
  port = 8888

# Redirects - API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers CORS pour toutes les routes
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Headers spécifiques pour les functions
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
