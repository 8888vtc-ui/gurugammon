[build]
  publish = "public"
  functions = "functions"
  command = "echo 'GammonGuru Complete Build - $(date)'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/debug"
  to = "/.netlify/functions/debug-env"
  status = 200
