[build]
  publish = "public"
  functions = "functions"
  command = "echo 'GammonGuru Complete Build - $(date)'"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/debug"
  to = "/.netlify/functions/debug-env"
  status = 200

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/login"
  status = 200

[[redirects]]
  from = "/api/auth/register"
  to = "/.netlify/functions/register"
  status = 200

[[redirects]]
  from = "/api/user/profile"
  to = "/.netlify/functions/profile"
  status = 200

[[redirects]]
  from = "/api/game/create"
  to = "/.netlify/functions/create"
  status = 200

[[redirects]]
  from = "/api/game/status"
  to = "/.netlify/functions/status"
  status = 200

[[redirects]]
  from = "/api/gnubg/analyze"
  to = "/.netlify/functions/analyze"
  status = 200
