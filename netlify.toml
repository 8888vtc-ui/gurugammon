[build]
  publish = "dist"
  functions = "functions"
  command = "npm run build"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/api/claude/mistakes"
  to = "/.netlify/functions/claude-mistakes"
  status = 200

[[redirects]]
  from = "/api/analysis/complete-game"
  to = "/.netlify/functions/game-analysis-report"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
