[build]
  publish = "public"
  functions = "functions"
  command = "echo 'GammonGuru Complete Build - $(date)'"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.supabase.co https://*.netlify.app https://*.netlify.com"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/debug"
  to = "/.netlify/functions/debug-env"
  status = 200

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/login"
  status = 200

[[redirects]]
  from = "/api/auth/register"
  to = "/.netlify/functions/register"
  status = 200

[[redirects]]
  from = "/api/user/profile"
  to = "/.netlify/functions/profile"
  status = 200

[[redirects]]
  from = "/api/game/create"
  to = "/.netlify/functions/create"
  status = 200

[[redirects]]
  from = "/api/game/status"
  to = "/.netlify/functions/status"
  status = 200

[[redirects]]
  from = "/api/gnubg/analyze"
  to = "/.netlify/functions/analyze"
  status = 200
