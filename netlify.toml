[build]
  publish = "frontend/dist"
  functions = "functions"
  command = "npm run build:netlify"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data:; font-src *; style-src * 'unsafe-inline';"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Access-Control-Allow-Headers = "*"
    Access-Control-Allow-Credentials = "true"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    Access-Control-Allow-Credentials = "true"

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/login-debug"
  status = 200

[[redirects]]
  from = "/api"
  to = "/.netlify/functions/debug-env"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/debug"
  to = "/.netlify/functions/debug-env"
  status = 200

[[redirects]]
  from = "/api/auth/register"
  to = "/.netlify/functions/register"
  status = 200

[[redirects]]
  from = "/api/user/profile"
  to = "/.netlify/functions/profile"
  status = 200

[[redirects]]
  from = "/api/game/create"
  to = "/.netlify/functions/create"
  status = 200

[[redirects]]
  from = "/api/game/status"
  to = "/.netlify/functions/status"
  status = 200

[[redirects]]
  from = "/api/gnubg/analyze"
  to = "/.netlify/functions/analyze"
  status = 200

[[redirects]]
  from = "/api/tournaments/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/ws/*"
  to = "/.netlify/functions/websocket:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
